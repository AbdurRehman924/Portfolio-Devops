name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Install dependencies
      run: cd app && npm ci
    - name: Run tests
      run: cd app && npm test -- --coverage --watchAll=false

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v3
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Build and push Docker image
      run: |
        az acr build --registry acrportfoliodev --image portfolio:${{ github.sha }} .
    
    - name: Deploy to AKS
      run: |
        az aks get-credentials --resource-group rg-portfolio-dev --name aks-portfolio-dev
        kubectl set image deployment/portfolio-app portfolio=acrportfoliodev.azurecr.io/portfolio:${{ github.sha }}
