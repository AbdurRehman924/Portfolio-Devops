name: Infrastructure Deployment

on:
  push:
    branches: [main]
    paths: ['infrastructure/**']
  pull_request:
    branches: [main]
    paths: ['infrastructure/**']
  workflow_dispatch:

env:
  TF_VERSION: '1.6.0'
  ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

jobs:
  validate:
    name: Validate Terraform
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
    
    - name: Terraform Format Check
      run: terraform fmt -check -recursive
      working-directory: infrastructure
    
    - name: Terraform Init
      run: terraform init
      working-directory: infrastructure
    
    - name: Terraform Validate
      run: terraform validate
      working-directory: infrastructure
    
    - name: Terraform Plan
      run: terraform plan -out=tfplan
      working-directory: infrastructure
    
    - name: Save Plan
      uses: actions/upload-artifact@v3
      with:
        name: terraform-plan
        path: infrastructure/tfplan

  policy-check:
    name: OPA Policy Check
    runs-on: ubuntu-latest
    needs: validate
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup OPA
      uses: open-policy-agent/setup-opa@v2
      with:
        version: latest
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
    
    - name: Terraform Init
      run: terraform init
      working-directory: infrastructure
    
    - name: Generate Plan JSON
      run: |
        terraform plan -out=tfplan
        terraform show -json tfplan > plan.json
      working-directory: infrastructure
    
    - name: Run OPA Tests
      run: |
        opa test policies/
        opa eval -d policies/ -i infrastructure/plan.json "data.terraform"
    
    - name: Policy Violations Check
      run: |
        violations=$(opa eval -d policies/ -i infrastructure/plan.json --format pretty "data.terraform.aks.deny[_]" 2>/dev/null || echo "[]")
        if [ "$violations" != "[]" ] && [ "$violations" != "" ]; then
          echo "Policy violations found:"
          echo "$violations"
          exit 1
        fi
        echo "No policy violations found"

  deploy:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: [validate, policy-check]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
    
    - name: Download Plan
      uses: actions/download-artifact@v3
      with:
        name: terraform-plan
        path: infrastructure
    
    - name: Terraform Init
      run: terraform init
      working-directory: infrastructure
    
    - name: Terraform Apply
      run: terraform apply -auto-approve tfplan
      working-directory: infrastructure
    
    - name: Output Infrastructure Info
      run: |
        echo "## Infrastructure Deployed" >> $GITHUB_STEP_SUMMARY
        echo "- Resource Group: $(terraform output -raw resource_group_name)" >> $GITHUB_STEP_SUMMARY
        echo "- AKS Cluster: $(terraform output -raw aks_cluster_name)" >> $GITHUB_STEP_SUMMARY
        echo "- ACR: $(terraform output -raw acr_login_server)" >> $GITHUB_STEP_SUMMARY
      working-directory: infrastructure
